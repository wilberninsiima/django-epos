{% load static i18n crispy_forms_tags %}
<div class="modal-content">
    <form hx-post="{%if profile%}{%url 'user' profile.id%}{%else%}{%url 'users'%}{%endif%}"
        hx-encoding="multipart/form-data">
        <div class="modal-header">
            <h5 class="modal-title">{%if profile%}{%trans 'Edit '%} {{profile}}{%else%}{%trans 'New user'%}{%endif%}</h5>
            <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">Ã—</span>
            </button>
        </div>
        <div class="modal-body">
            {%csrf_token%}
            {%crispy form%}
        </div>
        <div class="modal-footer text-right">
            <button type="button" class="btn btn-warning modal-close" data-bs-dismiss="modal">Close</button>
            <button class="btn btn-flat btn-primary">Save</button>
        </div>
    </form>
</div>
