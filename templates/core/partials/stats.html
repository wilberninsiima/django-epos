{% load static i18n custom_tags humanize %}
<div class="mdc-layout-grid">
    <div class="mdc-layout-grid__inner">
        {%for key,component in stats.items%}
        <div class="mdc-layout-grid__cell stretch-card mdc-layout-grid__cell--span-3-desktop mdc-layout-grid__cell--span-3-tablet">
            <div class="mdc-card info-card {{component.card_class}}">
                <div class="card-inner">
                    <h5 class="card-title">{{component.title}}</h5>
                    <h5 class="font-weight-light pb-2 mb-1 border-bottom">{{ component.value|intcomma }}</h5>
                    <p class="tx-12 text-muted">{{component.desc}}</p>
                    <div class="card-icon-wrapper">
                        <i class="material-icons">{{component.icon}}</i>
                    </div>
                </div>
            </div>
        </div>
        {%endfor%}
    </div>
</div>
























<div class="mdc-layout-grid">
    <div class="mdc-layout-grid__inner">
        {%for key,component in graphs.items%}
        <div class="mdc-layout-grid__cell stretch-card mdc-layout-grid__cell--span-{{component.class_width}}">
            <div class="mdc-card">
                <div class="d-flex justify-content-between align-items-center">
                    <h4 class="card-title mb-2 mb-sm-0">{{component.title}}</h4>
                </div>
                <div class="chart-container mt-4">
                    <canvas id="{{component.key}}"></canvas>
                </div>
            </div>
        </div>
        {%endfor%}
    </div>
</div>

{%block ScriptBlock %}
<script>
    var graphs={{graphs|safe}};
</script>
<script src="{% static 'assets/js/dashboard.js'%}"></script>
{%endblock%}
